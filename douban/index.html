<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-icon mui-icon-reply mui-pull-right"></a>
			<h1 class="mui-title">豆瓣电台</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-hidden">cared
					<div id="M_Toggle" class="mui-switch mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				


			</ul>
		</div>

		<script src="js/jquery-2.2.0.min.js"></script>
		<script src="js/mui.min.js"></script>

		<script type="text/javascript" charset="utf-8">
			mui.init();
		$.getJSON("http://douban.fm/j/explore/hot_channels",function(data){
			console.log(data.data.channels[0].name);
			var channels = data.data.channels;
			
			console.log(channels);
			$.each(channels, function(k,v) {

				var html = '<li class="mui-table-view-cell mui-media">'+
					'<a href="song.html" data-id='+v.id+' class="channels">'+
						'<img class="mui-media-object mui-pull-left" src="'+v.cover+'">'+
						'<div class="mui-media-body">'+
							v.name+
							'<p class="mui-ellipsis">'+v.intro+'</p>'+
						'</div>'+
					'</a>'+
				'</li>';
				
				$(".mui-table-view").append(html);
				
			});
			

		});
		
		$(document).on("click", ".channels", function(){
			localStorage.song_id = $(this).attr("data-id");
		});
		</script>
	</body>

</html>
