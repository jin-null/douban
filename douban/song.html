<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-icon mui-icon-reply mui-pull-right"></a>
			<h1 class="mui-title">豆瓣电台</h1>
		</header>
		<div class="mui-content">

			<div class="mui-content-padded">
				<h1 id="title">歌曲名</h1>
				<img src="" alt="" id="picture" style="max-width: 90%; margin:0 auto;"/>
				<h3 id="artist">歌手</h3>

				<audio src="" controls="controls" />
			</div>

		</div>

		<script src="js/jquery-2.2.0.min.js"></script>
		<script src="js/mui.min.js"></script>

		<script type="text/javascript" charset="utf-8">
			mui.init();
			var song_id = localStorage.song_id;
			var url = "http://douban.fm/j/mine/playlist?from=mainsite&channel=" + song_id + "&kbps=128&type=n";
			$.getJSON(url, function(data) {
				var song = data.song[0];
				
				$("#title").text(song.title);
				$("#picture").attr("src", song.picture);
				$("#artist").text(song.artist);
				$("audio").attr("src", song.url);


			});
		</script>
	</body>

</html>
